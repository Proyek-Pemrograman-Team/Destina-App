name: Cek Syntax PHP

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  syntax-check:
    name: Validasi Syntax PHP
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout kode
        uses: actions/checkout@v3

      - name: ðŸ”§ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: ðŸ§ª Cek Syntax Semua File PHP
        run: |
          echo "Mengecek file PHP di project..."
          find . -type f -name "*.php" -exec php -l {} \;
