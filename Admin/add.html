<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
    }

    .sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      background: #E1EEBC;
      width: 200px;
      padding-top: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      padding: 10px 20px;
      text-decoration: none;
      color: #333;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #c6d99c;
      color: #000;
      border-left: 6px solid #00D107;
    }

    .main-content {
      margin-left: 200px;
      flex: 1;
      padding: 20px;
      background: #f9f9f9;
      min-height: 100vh;
    }

    form {
      background: #eee;
      padding: 20px;
      border-radius: 10px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      background: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
    }

    .submit-btn {
      background-color: #00AEEF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
    }

    .image-upload {
      background: white;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .image-upload i {
      font-size: 30px;
      color: #999;
    }

    .image-upload input[type="file"] {
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    #preview {
      margin-top: 15px;
      max-width: 100%;
      height: auto;
      max-height: 500px;
      border-radius: 8px;
      display: none;
      object-fit: cover;
    }

    .form-row {
      display: flex;
      gap: 20px;
      /* jarak antar elemen */
      align-items: flex-start;
      /* sejajarkan ke atas */
      margin-bottom: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <img src="../Asset/Logo.png" alt="Destina Logo">
    <a href="#">User</a>
    <a href="data.php" class="active">Data</a>
  </div>

  <div class="main-content">
    <h1>Tambah Wisata</h1>
    <form id="formTambah" action="../php/admin_add.php" method="POST" enctype="multipart/form-data">
      <div>
        <label for="nama">Nama</label>
        <input type="text" id="nama" name="nama" required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="provinsi">Provinsi</label>
          <select id="provinsi" name="provinsi" required>
            <option value="">-- Pilih Provinsi --</option>
            <option value="DIY">DIY</option>
            <option value="Jawa Tengah">Jawa Tengah</option>
            <option value="Jawa Timur">Jawa Timur</option>
            <option value="Jawa Barat">Jawa Barat</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="kategori">Kategori</label>
          <select id="kategori" name="kategori" required>
            <option value="">-- Pilih Kategori --</option>
            <option value="Pegunungan">Pegunungan</option>
            <option value="Pantai">Pantai</option>
            <option value="Sejarah & Budaya">Sejarah & Budaya</option>
          </select>
        </div>
      </div>

      <div>
        <label for="deskripsi">Deskripsi Wisata</label>
        <textarea id="deskripsi" name="deskripsi" rows="3" required></textarea>
      </div>

      <div>
        <label for="foto">Foto Wisata</label>
        <div class="image-upload">
          <input type="file" id="foto" name="foto" accept="image/*" required>
          <img id="preview" src="#" alt="Preview Gambar" />
        </div>
      </div>

      <div>
        <label for="alamat">Alamat Wisata</label>
        <input type="text" id="alamat" name="alamat" required>
      </div>

      <div>
        <label for="jam">Jam Buka</label>
        <input type="text" id="jam" name="jam" required>
      </div>

      <div>
        <label for="harga">Harga Masuk</label>
        <input type="text" id="harga" name="harga" required>
      </div>

      <div>
        <label for="fasilitas">Fasilitas</label>
        <textarea id="fasilitas" name="fasilitas" rows="2" required></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    // Preview gambar
    document.getElementById('foto').addEventListener('change', function (event) {
      const input = event.target;
      const preview = document.getElementById('preview');
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(input.files[0]);
      } else {
        preview.src = '#';
        preview.style.display = 'none';
      }
    });
  </script>
</body>
