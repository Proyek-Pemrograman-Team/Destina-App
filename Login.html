<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <div class="login-container">
        <h1 class="logo"><img src="Asset/Logo.png" alt=""></h1>
        <div class="login-box">
            <h2>Login</h2>
            <form action="php/login.php" method="POST">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Username@gmail.com" required />

                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="************" required />
                    <span class="eye-icon" onclick="togglePassword()">
                        <img id="eye-icon-img" src="Asset/icon-eye.png" width="20" height="auto">
                    </span>
                </div>

                <a href="#" class="forgot">Forgot Password?</a>

                <button type="submit" class="login-btn">Login</button>
                <a href="register.html">
                    <button type="button" class="create-btn">Create Account</button>
                </a>
            </form>


            <div class="divider"></div>
            <div class="social-icons">
                <img src="Asset/Google__G__logo.svg.png" width="40" height="auto" alt="Google">
            </div>
        </div>
    </div>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon-img');
            const isHidden = passwordInput.type === 'password';

            passwordInput.type = isHidden ? 'text' : 'password';
            eyeIcon.src = isHidden ? 'Asset/icon-eye-hide.png' : 'Asset/icon-eye.png';
        }
    </script>

</body>

</html>
